<div class="calc-button-row" *ngFor="let row of (mode === 'default' ? fourFunctionDisplayedLayout : graphingDisplayedLayout)">
  <calc-button 
    *ngFor="let button of row" 
    [display]="button" 
    [secondaryDisplay]="getSecondary(button)"
    class="calc-button" 
    [size]="getSize(button)" 
    [color]="getColor(button)"
    (press)="handlePress($event)"
  ></calc-button>
</div>
