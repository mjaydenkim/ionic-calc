<ion-header [translucent]="true">
  <!-- <ion-toolbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <!-- <ion-toolbar>
      <ion-title size="large">Calculator</ion-title>
    </ion-toolbar> -->
  </ion-header>
  
  <div id="container">

    <app-calc-graphing *ngIf="mode === 'graphing'"></app-calc-graphing>
    <app-calc-four-function *ngIf="mode === 'default'"></app-calc-four-function>
    <!-- <app-calc-button-layout [mode]="mode"></app-calc-button-layout> -->

    <ion-button (click)="changeMode()" fill="outline" shape="round">Change Mode</ion-button><br/>
    <ion-button *ngIf="isJoining === false" (click)="joinRoom()" fill="clear" color="secondary">Join Room</ion-button>
    <form *ngIf="isJoining === true" (submit)="finishJoin()" class="room-code">
      <ion-input [(ngModel)]="code" name="code" placeholder="Join code" maxLength="4"></ion-input>
      <ion-button type="submit" fill="clear" color="secondary">Next</ion-button>
    </form>
  </div>
</ion-content>

<!-- begin by entering room code. then show a little bit of information (teacher/subject, etc). if it seems correct, you go to a form for the student to provide additionanl info, like name/email/other auth measures. submit form -> finalize joining process, then join room -->
