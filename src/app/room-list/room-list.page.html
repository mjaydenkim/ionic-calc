<ion-header>
  <ion-toolbar>
    <ion-title>Room List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col>ID:</ion-col>
    </ion-row>

    <ion-row *ngFor="let room of rooms">
      <ion-col>
        {{room.id}}
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
